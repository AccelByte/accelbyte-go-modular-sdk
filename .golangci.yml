# This file contains all available configuration options
# with their default values.

# options for analysis running
run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 5m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: false

  # which dirs to skip: they won't be analyzed;
  # can use regexp here: generated.*, regexp is applied on full path;
  # default value is empty list, but next dirs are always skipped independently
  # from this option's value:
  #   	vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  skip-dirs:

  # which files to skip: they will be analyzed, but issues from them
  # won't be reported. Default value is empty list, but there is
  # no need to include all autogenerated files, we confidently recognize
  # autogenerated files. If it's not please let us know.
  skip-files:

  # whether to hide "congrats" message if no issues were found,
  # default is false (show "congrats" message by default).
  # set this option to true to print nothing if no issues were found.
  silent: true

  build-tags:
    - compat
#    - mandrill
#    - test

# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle, default is "colored-line-number"
  formats: line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

# be careful when disabling linters. it might affect the quality of the code
# might be better to spend time on refactoring code to follow linting rules
linters:
  enable-all: true
  disable:
    - wsl
    - gomnd
    - err113
    - wrapcheck
    - errorlint
    - lll
    - testpackage
    - dupl
    - funlen
    - gci
    - godot
    - godox
    - gofumpt
    - paralleltest
    - tagliatelle
    - revive
    - unparam
    - cyclop
    - gomoddirectives
    - gocritic # TODO: enable in wrapper
    - gochecknoglobals # TODO: enable in tests
    - gosec # TODO: enable for math/rand
    - stylecheck # TODO: enable for configRepository
    - forbidigo # TODO: enable in client matchmaking
    - forcetypeassert # TODO: enable in client matchmaking
    - nilerr # TODO: enable in client matchmaking
    - wastedassign # TODO: enable in client matchmaking
    - exportloopref # TODO: enable in client matchmaking
    - bodyclose # TODO: enable in client matchmaking, tic tac toe
    - noctx # TODO: enable in client matchmaking, tic tac toe
    - gocognit # TODO: enable in tic-tac-toe
    - gocyclo # TODO: enable in tic-tac-toe
    - nestif # TODO: enable in tic-tac-toe
    - gochecknoinits # TODO: enable in cli
    - ireturn      # new in 1.43
    - tenv         # new in 1.43
    - varnamelen   # new in 1.43
    - containedctx # new in 1.44
    - errchkjson   # new in 1.44
    - maintidx     # new in 1.44
    - errcheck     # new in 1.46
    - execinquery  # new in 1.46
    - exhaustruct  # new in 1.46
    - depguard     # new in 1.60
    - dupword      # new in 1.60

  fast: false

linters-settings:
  goheader:
    values:
      regexp:
        YEAR: (2018|2019|2020|2021|2022|2023|2024|2025)(-)?(2019|2020|2021|2022|2023|2024|2025|2026)?
    template: |-
      Copyright (c) {{ YEAR }} AccelByte Inc. All Rights Reserved.
      This is licensed software from AccelByte Inc, for limitations
      and restrictions contact your company contract manager.

# TODO
# exclude match2_test.go, session_test.go because somehow variables used in skipped test func detected as unused
# will enable it later
issues:
  exclude-rules:
    - path: integration/match2_test.go
      linters:
        - unused
    - path: integration/session_test.go
      linters:
        - unused
    - path: integration
      linters:
        - goimports
    - path: sdk
      linters:
        - goimports
  exclude:
    - ^G104
    - ^G501
  max-same-issues: 20
